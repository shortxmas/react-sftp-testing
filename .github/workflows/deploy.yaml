name: Deploy to SFTP

on:
  push:
    branches:
      - main  # Adjust this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust Node.js version as per your project's requirements

    - name: Install dependencies
      run: npm install  # Or yarn install if you use Yarn

    - name: Build project
      run: npm run build  # Or whatever command you use to build your webpack React project

    - name: Deploy to SFTP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        local: |
          ./html/*.html
          ./dist/*.js  # Path to your built files
        remote: /testing
